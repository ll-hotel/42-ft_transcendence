logger._root: trace
discovery.type: single-node
# TLS
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.certificate: "certs/certificate.pem"
xpack.security.http.ssl.key: "certs/privatekey.pem"
xpack.security.http.ssl.certificate_authorities: "certs/certificate.pem"

# Enable security features
xpack.security.enabled: false
