<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
	<title>ft_transcendence</title>
	<script src='/resources/front.js' defer></script>
</head>
<body>
	<h3>Register</h3>
	<form id='register' action='javascript:;' onsubmit='register(this);'>
		<label>
			Name: <input name='username'/>
		</label><br>
		<label>
			Password: <input name='password' type='password'/>
		</label><br>
		<input type='submit'></input>
	</form>
	<h3>Login</h3>
	<form id='login' method='POST' action='/api/login'>
		<label>
			Name: <input name='username'/>
		</label><br>
		<label>
			Password: <input name='password' type='password'/>
		</label><br>
		<input type='submit'></input>
	</form>
	<h3>Logout</h3>
	<form id='logout' method='POST' action='/api/logout'>
		<input type='submit'></input>
	</form>
</body>
