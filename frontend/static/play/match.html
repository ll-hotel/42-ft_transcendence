<div class="flex w-full h-screen items-center justify-center">
	<div id="match-widget" class="h-4/5 w-4/5 pt-24 sm:pt-16">
		<div id="all-match" class="size-full grid grid-rows-5 rounded-md">
			<div id="match-header" class="grid grid-cols-2 row-span-1">
				<div id ="player1" class="flex items-center justify-between bg-neutral-600 rounded-tl-md" >
					<div class="p-4">
						<img id="player1-picture" src="/uploads/default_pp.png"
							class="justify-content-center items-center rounded-[100%] overflow-hidden w-10 sm:w-15 bg-transparent"/>
					</div>
					<p id="player1-name" class="font-bold text-lg md:text-2xl text-white">Player 1</p>
					<div id="player1-score" class="text-2xl  md:text-7xl text-white">0</div>
				</div>
				<div id ="player2" class="flex flex-row-reverse items-center justify-between bg-neutral-600 rounded-tr-md" >
					<div class="p-4">
						<img id="player2-picture" src="/uploads/default_pp.png" class="justify-content-center items-center rounded-[100%] overflow-hidden w-10 sm:w-15 bg-transparent"/>
					</div>
					<p id="player2-name" class="font-bold text-2xl text-white">Player 1</p>
					<div id="player1-score" class="text-2xl md:text-7xl text-white">0</div>
				</div>
			</div>
			<div id="match-content" class="row-span-3 bg-neutral-600 rounded-b-md">
				<canvas id="match-canvas"></canvas>
			</div>
			<div id="match-footer" class="grid grid-cols-2">
				<p id="p1-inputs">
					w = up
					s = down
				</p>
				<p id="p2-inputs">
					↑ = up
					↓ = down
				</p>
			</div>
		</div>
	</div>
</div>
