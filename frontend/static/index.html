<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ft_transcendence</title>
	<link rel="stylesheet" href="tailwind.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
	<script src="index.js" type="module"></script>
</head>

<body>
	<noscript>Please enable Javascript.</noscript>
	<header class="bg-white w-full h-16 fixed z-40">
		<div id="wrapper" class="max-w-7xl mx-auto p-4 grid grid-cols-3 items-center">
			<button id="logo" data-page="home" class="flex justify-start">
				<h1 class="text-2xl font-bold">Transcendence</h1>
			</button>
			<div id="menu" class="inline-flex justify-center space-x-3">
				<button data-page="match" class="text-gray-700 hover:text-blue-600">Match</button>
				<button data-page="tournament" class="text-gray-700 hover:text-blue-600">Tournoi</button>
				<button data-page="friend" class="text-gray-700 hover:text-blue-600">Amis</button>
			</div>
			<div id ="user-action" class="flex justify-end items-center space-x-3 relative">
				<input id="user-search" class="px-2 py-1 border rounded" type="text" placeholder="Recherche un autre joueur..." />
				<div id="user-results" class="absolute left-0 right-0 top-full mt-1 max-h-60 overflow-y-auto bg-white rounded shadow z-50" ></div>
				<button data-page="userprofile">
					<i class="fas fa-user"></i>
				</button>
			</div>
		</div>
	</header>
	<div id="content"></div>
</body>

</html>

</html>
