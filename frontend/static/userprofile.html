			</div>
			<button id="logout" class="ml-4 p-4 bg-green-200 rounded-md">Logout</button>
		</div>
		<div class="bg-blue-300 rounded-2xl p-8">

			</ul>

			<img src="" />

			<p>Average points tanked</p>
		</div>
		<div class="bg-white p-4 rounded-md w-full">
			<img src="" />
			<p id="tournaments-played"></p>
