<div class="flex flex-col w-full min-h-screen items-center justify-center">
	<div class="bg-neutral-700 rounded-lg shadow-md sm:w-sm w-xs p-8 pt-24 sm:pt-16 text-white">
		<h2 class="text-xl font-semibold mb-4 text-center">Register</h2>

		<form class="mb-4">
			<div class="mb-4">
				<label for="username" class="block text-md font-medium">Username</label>
				<input name="username" type="text"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4">
				<label for="username" class="block text-md font-medium">Password</label>
				<input name="password" type="password"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4 flex flex-row">
				<label for="username" class="block text-md font-medium">Two FA with Google Authenticator</label>
				<input name="twofa" type="checkbox" class="block text-md font-medium ml-4" />
			</div>
			<button type="submit"
				class="w-full bg-neutral-100 p-2 text-black rounded-md border border-transparent hover:border-white transition">
				Register
			</button>
		</form>

		<button type="button"
			class="w-full bg-neutral-800 text-white p-2 rounded-md border border-transparent hover:border-white transition"
			onclick="gotoPage('login')">Log In</button>
	</div>
</div>
