<div class="flex w-full h-screen items-center justify-center">
	<div class="grid grid-cols-1 gap-8 place-content-evenly xl:grid-cols-2 w-4/5 h-4/5 sm:pt-4 pt-12 ">
		<div class="flex flex-col min-w-fit w-full h-full gap-8">
			<div class="flex flex-col justify-between h-fit min-w-fit bg-neutral-600 text-white rounded-2xl p-4 sm:p-8 items-center gap-4 sm:gap-0 sm:flex-row hover:bg-neutral-700 hover:scale-102 transition">
				<div class="flex flex-row items-center min-w-fit">
					<img id="profile-picture" src="default_pp.png"
						class="justify-content-center items-center rounded-[100%] overflow-hidden w-20 sm:w-32 bg-transparent"
					/>
					<div class="p-4 text-center">
						<div id="profile-username" class="font-bold text-lg">Username</div>
						<div id="profile-displayname" class="font-bold text-2xl">Displayname</div>
					</div>
				</div>
				<div class="flex flex-col gap-5 items-center">
					<div class="friend-status max-w-fit">
						<div id ="status-dot" class="status-dot"></div>
						<span id= "status-text" class="status-text"></span>
					</div>
					<div class="friend-buttons px-4 gap-8 items-center sm:ml-auto">
					</div>
				</div>
			</div>
			<div class="bg-neutral-600 text-white rounded-2xl h-full p-4 sm:p-8 hover:bg-neutral-700 hover:scale-102 transition">
				<h2 class="mb-8 text-2xl text-center font-bold">5 Last games</h2>
				<ul id="match-list" class="grid grid-cols-1 gap-4 w-full h-fit text-black">
				</ul>
			</div>
		</div>
		<div class="flex flex-col h-fit min-w-fit text-black text-center">
			<div id="stats" class="grid min-w-fit bg-neutral-600 rounded-2xl place-content-evenly text-center grid-cols-1 gap-4 p-4 sm:grid-cols-2 sm:gap-8 sm:p-8">
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/play.png" class="ml-auto mr-auto"/>
					<p id="played-match" class="text-2xl font-black">0</p>
					<p class="font-bold">Match played</p>
				</div>
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/star.png" class="ml-auto mr-auto" />
					<p id="victory-rate" class="text-2xl font-black">0</p>
					<p class="font-bold">Victory rate</p>
				</div>
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/check.png" class="ml-auto mr-auto" />
					<p id="points-scored" class="text-2xl font-black">0</p>
					<p class="font-bold">Average points scored</p>
				</div>
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/cross.png" class="ml-auto mr-auto" />
					<p id="points-tanked" class="text-2xl font-black">0</p>
					<p class="font-bold">Average points tanked</p>
				</div>
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/flag.png" class="ml-auto mr-auto" />
					<p id="tournaments-played" class="text-2xl font-black">0/0</p>
					<p class="font-bold">Tournaments won/played</p>
				</div>
				<div class="bg-white p-4 drop-shadow-xl/80 hover:scale-110 hover:bg-neutral-200 rounded-sm min-w-fit transition">
					<img src="/star.png" class="ml-auto mr-auto" />
					<p id="tournament-best" class="text-2xl font-black">0</p>
					<p class="font-bold">Best tournament placement</p>
				</div>
			</div>
		</div>
	</div>
</div>
