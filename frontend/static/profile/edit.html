<div class="flex w-full h-screen items-center justify-center p-2 md:p-4 pt-16">
	<div class="flex flex-col xl:flex-row gap-4 xl:grid-cols-2 size-4/5">
		<div class="flex flex-col gap-4 size-full">
			<div id="user-info"
				class="bg-[#04809F] text-white rounded-2xl p-6 flex flex-col items-center justify-center gap-4 w-full h-full">
				<img id="edit-avatar-preview" src="/default_pp.png" class="rounded-full w-20 sm:w-32">
				<p class="font-bold text-2xl" id="edit-displayname-preview">DisplayName</p>
			</div>
			<form id="profile-form"
				class="bg-[#04809F] text-white rounded-2xl p-6 flex flex-col justify-between w-full h-full space-y-4">
				<h2 class="font-bold text-xl">Edit Profile</h2>
				<div class="flex flex-col">
					<label for="edit-displayname" class="font-bold mb-1">Display Name</label>
					<input id="edit-displayname" name="displayname" placeholder="Display name"
						class="p-2 border rounded text-gray-200" />
				</div>
				<div class="flex flex-col">
					<label for="edit-avatar" class="font-bold mb-1">Avatar URL</label>
					<input id="edit-avatar" name="avatar" type="file" placeholder="Select file"
						class="p-2 border rounded text-gray-200" />
				</div>
				<button type="submit"
					class="btn-profile w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">
					Save
				</button>
			</form>
		</div>

		<div class="flex flex-col gap-4 size-full bg-[#04809F] text-white rounded-2xl p-6 justify-around">
			<form id="password-form" class="flex flex-col gap-4" hidden>
				<h2 class="font-bold text-xl">Change Password</h2>
				<div class="flex flex-col">
					<label for="current-password" class="font-bold mb-1">Current Password</label>
					<input id="current-password" type="password" name="current-password" placeholder="Current password"
						required class="p-2 border rounded text-gray-200" />
				</div>
				<div class="flex flex-col">
					<label for="new-password" class="font-bold mb-1">New Password</label>
					<input id="new-password" type="password" name="new-password" placeholder="New password" required
						class="p-2 border rounded text-gray-200" />
				</div>
				<div class="flex flex-col">
					<label for="confirm-password" class="font-bold mb-1">Confirm Password</label>
					<input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm password"
						required class="p-2 border rounded text-gray-200" />
				</div>
				<button type="submit"
					class="btn-password w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">
					Update Password
				</button>
			</form>
			<form id="twofa-form" class="flex flex-col gap-4" hidden>
				<h2 class="font-bold text-xl">Two-factor Authentication</h2>
				<div class="flex flex-row gap-4">
					<input id="twofa-enabled" type="checkbox" name="twofa-enabled"
						class="p-2 border rounded text-gray-200" />
					<label for="twofa-enabled" class="font-bold mb-1">Enabled</label>
				</div>
				<button type="submit"
					class="btn-password w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">
					Confirm
				</button>
			</form>
			<form id="twofa-activate-form" class="flex flex-col gap-4">
				<h2 class="font-bold text-xl">Two-factor Authentication</h2>
				<h2 class="font-bold text-lg">Please scan the QR code to link your 2FA application.</h2>
				<img id="twofa-qrcode" src="default_pp.png" class="w-40 bg-white mx-auto" />
				<div class="flex flex-col">
					<label for="twofa-code" class="font-bold mb-1">Enter your 2FA code</label>
					<input id="twofa-code" type="text" pattern="[0-9]+" name="twofa-code" required
						class="p-2 border rounded text-gray-200 text-center w-1/2 self-center" />
				</div>
				<button type="submit"
					class="btn-password w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">
					Confirm 2FA activation
				</button>
			</form>
		</div>
	</div>
</div>
