<div class="flex w-full h-screen items-center justify-center">
	<div class="grid grid-cols-1 gap-4 place-content-evenly xl:grid-cols-2 w-4/5 h-4/5 sm:pt-4 pt-14">
		
		<div id="user-info" class="bg-[#04809F] text-white rounded-2xl p-6 flex flex-col items-center justify-center gap-4 w-full h-full">
			<img id="edit-avatar-preview" src="/default_pp.png" class="rounded-full w-20 sm:w-32">
			<p class="font-bold text-2xl" id="edit-displayname-preview">DisplayName</p>
		</div>

		<form id="profile-form" class="bg-[#04809F] text-white rounded-2xl p-6 flex flex-col justify-between w-full h-full space-y-4">
			<h2 class="font-bold text-xl">Edit Profile</h2>
			<div class="flex flex-col">
				<label for="edit-displayname" class="font-bold mb-1">Display Name</label>
				<input id="edit-displayname" name="displayname" placeholder="Display name" class="p-2 border rounded text-black"/>
			</div>
			<div class="flex flex-col">
				<label for="edit-avatar" class="font-bold mb-1">Avatar URL</label>
				<input id="edit-avatar" name="avatar" placeholder="Avatar URL" class="p-2 border rounded text-black"/>
			</div>
			<button type="submit" class="btn-profile w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">Save</button>
		</form>

		<form id="password-form" class="col-span-1 xl:col-span-2 bg-[#04809F] text-white rounded-2xl p-6 space-y-4 w-full">
			<h2 class="font-bold text-xl">Change Password</h2>
			<div class="flex flex-col">
				<label for="current-password" class="font-bold mb-1">Current Password</label>
				<input id="current-password" type="password" name="current-password" placeholder="Current password" required class="p-2 border rounded text-black"/>
			</div>
			<div class="flex flex-col">
				<label for="new-password" class="font-bold mb-1">New Password</label>
				<input id="new-password" type="password" name="new-password" placeholder="New password" required class="p-2 border rounded text-black"/>
			</div>
			<div class="flex flex-col">
				<label for="confirm-password" class="font-bold mb-1">Confirm Password</label>
				<input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm password" required class="p-2 border rounded text-black"/>
			</div>
			<button type="submit" class="btn-password w-full py-2 bg-white text-[#04809F] font-bold rounded hover:bg-[#03657a] hover:text-white transition">Update Password</button>
		</form>
	</div>
</div>
