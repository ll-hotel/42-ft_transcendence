<div id="auth-content">
	<div id="auth-error" hidden></div>
	<form id="auth-form">
		<label>
			Name: <input name="username"/>
		</label><br>
		<label>
			Password: <input name="password" type="password"/>
		</label><br>
		<input type="submit" id="register-submit" value="Register"></input>
		<input type="submit" id="login-submit" value="Log in"></input>
	</form>
</div>
