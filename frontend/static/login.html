<div class="flex flex-col w-full min-h-screen items-center justify-center">
	<div class="bg-neutral-700 rounded-lg shadow-md w-full max-w-sm p-8 text-white">
		<h2 class="text-xl font-semibold mb-4 text-center">Log In</h2>

		<form class="mb-4">
			<div class="mb-4" id="form-username">
				<label for="username" class="block text-md font-medium">Username</label>
				<input name="username" type="text"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4" id="form-password">
				<label for="username" class="block text-md font-medium">Password</label>
				<input name="password" type="password"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4" id="form-twoFACode" hidden>
				<label for="twoFACode">Two factor authentication code</label>
				<input name="twoFACode" type="text"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<button type="submit"
				class="w-full bg-neutral-100 p-2 text-black rounded-md border border-transparent hover:bg-neutral-200 hover:cursor-pointer transition hover:scale-105">
				Log In
			</button>
		</form>

		<button type="button" id="button-intra" class="mb-4 w-full flex items-center justify-center bg-black text-white p-2 rounded-md hover:scale-105 hover:bg-neutral-900 hover:cursor-pointer transition">
		<span class="w-6 h-6 flex items-center justify-center">
			<svg viewBox="0 0 928 578" class="h-5 fill-current">
				<polygon points="32,412.6 362.1,412.6 362.1,578 526.8,578 526.8,279.1 197.3,279.1 526.8,-51.1 362.1,-51.1 32,279.1"/>
				<polygon points="597.9,114.2 762.7,-51.1 597.9,-51.1"/>
				<polygon points="762.7,114.2 597.9,279.1 597.9,443.9 762.7,443.9 762.7,279.1 928,114.2 928,-51.1 762.7,-51.1"/>
				<polygon points="928,279.1 762.7,443.9 928,443.9"/>
			</svg>
		</span>
		<span class="ml-3 font-medium">Sign in with 42</span>
		</button>

		<button type="button" id="button-google" class="mb-4 w-full flex items-center justify-center gap-3 bg-black text-white p-2 rounded-md  hover:scale-105 hover:bg-neutral-900 hover:cursor-pointer transition">
  		<svg class="w-5 h-5 shrink-0" viewBox="0 0 48 48">
  			<path fill="#EA4335" d="M24 9.5c3.54 0 6.64 1.23 9.11 3.27l6.78-6.78C35.81 2.35 30.28 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.89 6.13C12.28 13.02 17.65 9.5 24 9.5z"/>
  			<path fill="#4285F4" d="M46.5 24.5c0-1.64-.15-3.22-.43-4.75H24v9h12.7c-.55 2.98-2.21 5.5-4.7 7.2l7.26 5.64C43.61 37.6 46.5 31.56 46.5 24.5z"/>
  			<path fill="#FBBC05" d="M10.45 28.35c-.5-1.48-.78-3.06-.78-4.85s.28-3.37.78-4.85l-7.89-6.13C.92 16.38 0 20.06 0 23.5s.92 7.12 2.56 10.98l7.89-6.13z"/>
  			<path fill="#34A853" d="M24 48c6.28 0 11.56-2.07 15.41-5.61l-7.26-5.64c-2.01 1.35-4.59 2.15-8.15 2.15-6.35 0-11.72-3.52-13.55-8.85l-7.89 6.13C6.51 42.62 14.62 48 24 48z"/>
  		</svg>
		<span class="font-medium">Sign in with Google</span></button>

		<button type="button" id="button-register"
			class="mt-4 w-full bg-neutral-900 text-white p-2 rounded-md border border-transparent hover:bg-neutral-800 hover:scale-105 hover:cursor-pointer transition"
			onclick="gotoPage('register')">Register</button>
	</div>
</div>
