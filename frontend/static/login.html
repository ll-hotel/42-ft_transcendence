<body class="flex flex-col w-full min-h-screen items-center justify-center">
	<div class="bg-neutral-700 rounded-lg shadow-md w-full max-w-sm p-8 text-white">
		<h2 class="text-xl font-semibold mb-4 text-center">Log In</h2>

		<form class="mb-4">
			<div class="mb-4" id="form-username">
				<label for="username" class="block text-md font-medium">Username</label>
				<input name="username" type="text"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4" id="form-password">
				<label for="username" class="block text-md font-medium">Password</label>
				<input name="password" type="password"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<div class="mb-4" id="form-twoFACode" hidden>
				<label for="twoFACode">Two factor authentication code</label>
				<input name="twoFACode" type="text"
					class="mt-1 w-full border border-gray-300 rounded-md p-2 bg-neutral-500" />
			</div>
			<button type="submit"
				class="w-full bg-neutral-100 p-2 text-black rounded-md border border-transparent hover:border-white transition">
				Log In
			</button>
		</form>

		<button type="button" id="button-intra"
			class="mb-8 w-full bg-blue-800 p-2 rounded-md border border-transparent hover:border-white transition">
			Log In with 42 Intra</button>

		<button type="button" id="button-register"
			class="w-full bg-neutral-800 text-white p-2 rounded-md border border-transparent hover:border-white transition"
			onclick="gotoPage('register')">Register</button>
	</div>
</body>
