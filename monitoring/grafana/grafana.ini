[server]
http_addr =
http_port = 3000
domain =
root_url = https://${HOSTURL}:8443/monitoring
cert_key = /var/certs/privatekey.pem
cert_file = /var/certs/certificate.pem
serve_from_sub_path = true
enforce_domain = false
protocol = https

[plugins]
check_for_plugin_updates = false

[security]
admin_user = ${GF_ADMIN_USER}
admin_password = ${GF_ADMIN_PASS}

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/docker-monitoring.json
