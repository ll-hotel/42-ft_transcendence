services:

  frontend:
    container_name: frontend
    restart: on-failure
    build:
      context: ./frontend
    ports:
      - "8443:443"
    volumes:
      - certificate:/run/secrets:ro
      - uploads:/srv/app/static/uploads:ro
    depends_on:
      auth-service:
        condition: service_started
        restart: true
      grafana:
        condition: service_started
        restart: true

  auth-service:
    container_name: auth-service
    restart: on-failure
    build:
      context: ./services/auth
    volumes:
      - backend-db:/srv/app/db
      - uploads:/srv/app/uploads
      - certificate:/run/secrets:ro
    env_file: .env

  chat-service:
    container_name: chat-service
    restart: on-failure
    build:
      context: ./services/chat
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  friend-service:
    container_name: friend-service
    restart: on-failure
    build:
      context: ./services/friend
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  game-service:
    container_name: game-service
    restart: on-failure
    build:
      context: ./services/game
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  queue-service:
    container_name: queue-service
    restart: on-failure
    build:
      context: ./services/queue
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  tournament-service:
    container_name: tournament-service
    restart: on-failure
    build:
      context: ./services/tournament
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  user-service:
    container_name: user-service
    restart: on-failure
    build:
      context: ./services/user
    volumes:
      - backend-db:/srv/app/db
      - uploads:/srv/app/uploads
      - certificate:/run/secrets:ro
    env_file: .env

  websocket-service:
    container_name: websocket-service
    restart: on-failure
    build:
      context: ./services/websocket
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env
    depends_on:
      auth-service:
        condition: service_started
        restart: true

  grafana:
    image: grafana/grafana:12.3
    container_name: grafana
    restart: on-failure
    volumes:
      - grafana-config:/etc/grafana
      - certificate:/var/certs:ro
    env_file: .env
    depends_on:
      prometheus:
        condition: service_started
        restart: true
  
  prometheus:
    image: docker.io/prom/prometheus:v3.9.0
    container_name: prometheus
    restart: on-failure
    command:
      - '--web.config.file=/etc/prometheus/web.yml'
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - prometheus-config:/etc/prometheus
      - certificate:/var/certs:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    privileged: true
    restart: on-failure
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
  
volumes:
  backend-db:
    driver: local
    driver_opts:
      device: ./database
      type: none
      o: bind
  certificate:
    driver: local
    driver_opts:
      device: ./certificate
      type: none
      o: bind
  uploads:
    driver: local
    driver_opts:
      device: ./uploads
      type: none
      o: bind
  grafana-config:
    driver: local
    driver_opts:
      device: ./monitoring/grafana/
      type: none
      o: bind
  prometheus-config:
    driver: local
    driver_opts:
      device: ./monitoring/prometheus/
      type: none
      o: bind
