services:
  frontend:
    container_name: frontend
    restart: on-failure
    build:
      context: frontend
    ports:
      - "8443:443"
    volumes:
      - frontend-static:/srv/app/static
      - frontend-src:/srv/app/src
      - secrets:/run/secrets:ro
      - frontend-src:/srv/app/src:ro
    networks:
      - api

  backend:
    container_name: backend
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-k", "https://localhost:8080/ping" ]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 2s
    ports:
      - "8080:8080"
    build:
      context: backend
    volumes:
      - backend-src:/srv/app/src
      - backend-db:/srv/app/db
      - secrets:/run/secrets:ro
      - uploads:/srv/app/uploads
    networks:
      - api
    env_file: .env

volumes:
  frontend-static:
    driver: local
    driver_opts:
      device: ./frontend/static
      type: none
      o: bind
  frontend-src:
    driver: local
    driver_opts:
      device: ./frontend/src
      type: none
      o: bind
  backend-src:
    driver: local
    driver_opts:
      device: ./backend/src
      type: none
      o: bind
  backend-db:
    driver: local
    driver_opts:
      device: ./backend/db
      type: none
      o: bind
  secrets:
    driver: local
    driver_opts:
      device: ./secrets
      type: none
      o: bind
  uploads:
    driver: local
    driver_opts:
      device: ./backend/uploads
      type: none
      o: bind

networks:
  api:
    driver: bridge
