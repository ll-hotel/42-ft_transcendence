services:

  frontend:
    container_name: frontend
    restart: on-failure
    build:
      context: ./frontend
    ports:
      - "8443:443"
    volumes:
      - certificate:/run/secrets:ro

  auth-service:
    container_name: auth-service
    restart: on-failure
    build:
      context: ./services/auth
    volumes:
      - backend-db:/srv/app/db
      - uploads:/srv/app/uploads
      - certificate:/run/secrets:ro
    env_file: .env

  chat-service:
    container_name: chat-service
    restart: on-failure
    build:
      context: ./services/chat
    volumes:
      - backend-db:/srv/app/db
      - certificate:/run/secrets:ro
    env_file: .env

  friend-service:
